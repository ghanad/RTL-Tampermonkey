<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
      color: #1a1a1a;
    }
    
    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .label {
      font-size: 14px;
      color: #4a4a4a;
    }
    
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    
    select:focus {
      border-color: #2196F3;
    }
    
    .preview {
      padding: 12px;
      border-radius: 6px;
      background: #f5f5f5;
      direction: rtl;
      text-align: right;
      min-height: 60px;
      font-size: 14px;
    }
    
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }

    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }

    .toggle-label {
      font-size: 14px;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">تنظیمات نمایش فارسی Claude</h1>
    
    <div class="toggle-container">
      <label class="toggle-label">فعال‌سازی افزونه:</label>
      <label class="switch">
        <input type="checkbox" id="enableToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="section">
      <label class="label">انتخاب فونت:</label>
      <select id="fontSelect">
        <option value="Vazirmatn">وزیر متن</option>
        <option value="IRANSans">ایران سنس</option>
        <option value="Tahoma">تاهما</option>
        <option value="custom">سفارشی...</option>
      </select>
    </div>

    <div class="section">
      <label class="label">اندازه فونت:</label>
      <select id="fontSize">
        <option value="12">کوچک</option>
        <option value="14" selected>متوسط</option>
        <option value="16">بزرگ</option>
      </select>
    </div>
    
    <div class="section">
      <label class="label">پیش‌نمایش:</label>
      <div id="preview" class="preview">
        این یک متن نمونه برای پیش‌نمایش فونت انتخاب شده است.
      </div>
    </div>

    <div class="footer">
      تغییرات به صورت خودکار اعمال می‌شوند
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
